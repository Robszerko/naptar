        :root {
            --color-red: #CD2A3E;
            --color-green: #436F4D;
            --text-light: rgba(255, 255, 255, 0.9);
            --text-medium: rgba(255, 255, 255, 0.7);
            --border-color: rgba(255, 255, 255, 0.15);
        }

        body {
            font-family: 'Poppins', 'Segoe UI', 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            background-image: radial-gradient(circle, rgba(45,45,45,1) 0%, rgba(20,20,20,1) 100%);
            color: var(--text-light);
            box-sizing: border-box;
            overflow-x: hidden;
        }

        .calendar-container {
            background-color: rgba(30, 30, 30, 0.5);
            padding: 30px 40px; /* Módosítva: 35px 45px-ről */
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 650px;
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            transition: all 0.3s ease;
        }

        #current-date {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px; /* Módosítva: 12px-ről */
            background: linear-gradient(90deg, var(--color-red), #FFFFFF, var(--color-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .info-line {
            font-size: 0.9em;
            color: var(--text-medium);
            font-weight: 300;
            margin-top: 4px; /* Módosítva: 5px-ről */
            line-height: 1.6;
        }
        
        .divider {
            border: 0;
            height: 1px;
            background: var(--border-color);
            margin: 25px 0; /* Módosítva: 30px 0-ról */
        }

        .day-sections-container {
            display: flex;
            justify-content: space-around;
            gap: 30px;
            margin-top: 10px;
        }

        .day-section {
            flex: 1;
            min-width: 220px;
        }

        .name-day-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 1.1em;
            color: var(--text-medium);
            margin-top: 12px; /* Módosítva: 18px-ről */
            margin-bottom: 10px; /* Módosítva: 12px-ről */
            font-weight: 300;
            padding-bottom: 8px;
        }

        .label-today {
            border-bottom: 2px solid var(--color-red);
        }
        
        .label-tomorrow {
            border-bottom: 2px solid var(--color-green);
        }

        .name-day-label svg {
            width: 20px;
            height: 20px;
            opacity: 0.8;
        }

        #name-day, #tomorrow-name-day {
            font-size: 1.9em;
            font-weight: 600;
            color: var(--text-light);
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            min-height: 35px;
            margin-bottom: 10px; /* Módosítva: 20px-ről */
            line-height: 1.3;
        }
        
        /* Reszponzív dizájn mobilra */

            body {

            }
            #name-day, #tomorrow-name-day {
                font-size: 1.6em;
            }
            .day-section {
                min-width: auto;
            }
        }
    </style>

        function getWeekNumber(d) {
            d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
            const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
        }

        function getDayOfYear(date) {
            const start = new Date(date.getFullYear(), 0, 0);
            return Math.floor((date - start) / (1000 * 60 * 60 * 24));
        }

        function daysUntilNewYearEve(today) {
            const currentYear = today.getFullYear();
            const newYearsEve = new Date(currentYear, 11, 31);
            return Math.max(0, Math.ceil((newYearsEve - today) / (1000 * 60 * 60 * 24)));
        }

        function displayDateAndNameDayInfo() {
            const today = new Date();
            const dateOptions = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            document.getElementById('current-date').textContent = today.toLocaleDateString('hu-HU', dateOptions);

            const monthNamesHu = ["január", "február", "március", "április", "május", "június", "július", "augusztus", "szeptember", "október", "november", "december"];

            // Mai névnap
            const monthKeyToday = monthNamesHu[today.getMonth()];
            const dayKeyToday = today.getDate();
            const lookupKeyToday = `${monthKeyToday} ${dayKeyToday}`;
            const namesForToday = nameDays[lookupKeyToday];
            document.getElementById('name-day').textContent = (namesForToday && namesForToday.length > 0) ? namesForToday.join(', ') : "Nincs rögzített névnap.";

            // Holnapi névnap
            const tomorrow = new Date(today);
            tomorrow.setDate(today.getDate() + 1); // Holnapra állítjuk a dátumot

            const monthKeyTomorrow = monthNamesHu[tomorrow.getMonth()];
            const dayKeyTomorrow = tomorrow.getDate();
            const lookupKeyTomorrow = `${monthKeyTomorrow} ${dayKeyTomorrow}`;
            const namesForTomorrow = nameDays[lookupKeyTomorrow];
            document.getElementById('tomorrow-name-day').textContent = (namesForTomorrow && namesForTomorrow.length > 0) ? namesForTomorrow.join(', ') : "Nincs rögzített névnap.";

            const weekNum = getWeekNumber(today);
            const monthNum = today.getMonth() + 1;
            const dayOfYearNum = getDayOfYear(today);
            document.getElementById('date-details-info').textContent = `Az év ${monthNum}. hónapja, ${weekNum}. hete és ${dayOfYearNum}. napja.`;

            const daysLeft = daysUntilNewYearEve(today);
            document.getElementById('days-left-info').textContent = `Ebből az évből Szilveszterig még ${daysLeft} nap van hátra.`;
        }

        function scheduleMidnightDateRefresh() {
            const now = new Date();
            const tomorrow = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, 0, 0, 5);
            const msUntilMidnight = tomorrow.getTime() - now.getTime();
            setTimeout(() => {
                displayDateAndNameDayInfo();
                scheduleMidnightDateRefresh();
            }, msUntilMidnight);
        }

        window.onload = () => {
            displayDateAndNameDayInfo();
            scheduleMidnightDateRefresh();
        };
